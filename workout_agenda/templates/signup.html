{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='extended_beauty.css') }}"
/>
{% endblock %} {% block content %}

<!-- flash message  -->
<center> 
  {% with messages = get_flashed_messages() %} 
    {% if messages %}
      <div class="flashes">
        {{ messages[-1] }}
      </div>
    {% endif %} 
  {% endwith %}
</center>


<div class="signup-page container-fluid col-md-4 col-md-offset-4">
  <form method="POST" action="/signup">
    <h2 class="text-center">Sign Up</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter full name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="submit btn btn-primary">Sign Up</button>
  </form>
</div>

{% endblock %}
